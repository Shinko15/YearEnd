<style>
     * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background-color: black;
            overflow: hidden;
            font-family: 'Permanent Marker', sans-serif;
        }
        #polaroidGallery {
            margin: auto;
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
            padding: 20px;
            width: 100%;
            height: 100vh;
            position: relative;
            overflow: hidden;
        }
.polaroid
{	
	background-color: white;	
	padding: 0.5vw;
	padding-bottom: 1.5vw;
	background: #ece9e6;
	background: -webkit-linear-gradient(to right, #ece9e6, #fafafa);
	background: linear-gradient(to bottom, #ece9e6, #fafafa);
	position: absolute;
	box-shadow: 2px 2px 2px 0px rgba(0,0,0,0.5);
	transition: all 0.5s ease;
}
.polaroid:hover
{
	cursor: pointer;
}

.polaroid img {
            max-width: 80px;
            height: auto;
        }
body
{
  background-color: black;
  overflow: hidden;
}
@media (max-width: 768px) {
            .polaroid {
                max-width: 30vw;
                max-height: 40vh;
            }
        }

        @media (max-width: 480px) {
            .polaroid {
                max-width: 80vw;
                max-height: 50vh;
            }
        }
        .message-section {
            background-color: rgba(0, 0, 0, 0.7);
            padding: 40px 20px;
            text-align: center;
            margin-top: 40px;
            border-radius: 10px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.5);
        }

        .message-section h1 {
            font-size: 2rem;
            margin-bottom: 20px;
            font-weight: bold;
        }

        .message-box {
            background-color: #333;
            padding: 20px;
            border-radius: 10px;
            margin: 10px 0;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .message-box:hover {
            transform: translateY(-5px);
            box-shadow: 0px 8px 15px rgba(0, 0, 0, 0.3);
        }

        .message-box p {
            font-size: 1rem;
            color: #ddd;
        }

        .message-box h2 {
            font-size: 1.5rem;
            margin-bottom: 10px;
        }

        .message-box p {
            margin-bottom: 10px;
        }

        @media (max-width: 768px) {
            .message-box {
                padding: 15px;
            }
            .message-section h1 {
                font-size: 1.5rem;
            }
        }

        @media (max-width: 480px) {
            .message-box {
                padding: 10px;
            }
        }
</style>
